<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Hompage Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="top-bar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="menu.png" alt="menu jpg" id="menu"></a></li>
            <li><a href="#"><img src="unnamed.png" alt="unamed png" id="link"></a></li>
        </ul>
    </div>
    <div class="logo-search">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo image" id="logo">
        <form action="/submit-form">
            <img src="search.png" alt="search icon" id="search"><input type="search" name="search">
            <div class="buttons">
                <button class="btn lft" type="submit">Google Search</button>
                <button class="btn" type="submit">I am feeling lucky</button>
            </div>
            <div class="lang">
                <p>Google Offered in:&nbsp;&nbsp;&nbsp;<a href="#">English</a><a href="#">Urdu</a> <a href="#">Russian</a></p>
            </div>
            <div class="loc">United Kingdom</div>
            <div class="footer">
                <div class="left">
                    <a href="#">Advertise</a>
                    <a href="#">Buisness</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works?</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
